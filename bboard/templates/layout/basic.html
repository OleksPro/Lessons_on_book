{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bboard/style.css' %}">
    <title>{% block title %}Головна{% endblock %}:: Стінка оголошень</title>
</head>
<body>
    <header>
        <h1>Оголошення</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Головна</a>
        <a href="{% url 'add' %}">Додати</a>
        {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    
</body>
</html>
