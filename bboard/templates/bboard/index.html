<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
</head>
<body>
    <h1>Оголошення:</h1>
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <h2>{{ bb.content }}</h2>
            <h2>{{ bb.published|date:"d.m.Y. H:i:s" }}</h2>
        </div>
    {% endfor %}
</body>
</html>
